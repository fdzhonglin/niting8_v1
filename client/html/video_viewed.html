
<template name="VideoViewed">
  <div id="video-view-div">
  </div>

  <div class="item" style="text-align:center;">
    <p>
      {{title}}
    </p>
    <div style="margin-top: 20px">
    喜欢 
    <a href="javascript:void(0)">
      <i class="radio-icon ion-heart" style="color: black;"></i>
      <span style="color:black">
        {{like_count}}
      </span>
    </a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    不喜欢 
    <a href="javascript:void(0)">
      <i class="radio-icon ion-heart-broken" style="color: black;"></i>
      <span style="color:black">
      {{dislike_count}}
      </span>
    </a>
    <br/>
    {{#if isCordova}}
    <a href="javascript:void(0)" id="video-share" style="margin-top: 10px">
      分享本视频
    </a>
    {{/if}}
    </div>
  </div>

  <div id="video-answers" style="display: none;">
  {{#each indexedArray answers}}
  <div class="row">
    <div class="col col-20">问题{{_index}}：</div>
    <div class="col col-80">
      <div class="list question-div">
        {{#each options}}
          {{#if isRightChoice this ../right_choice}}
            <label class="item item-radio">
              <input type="radio" name="question{{../_index}}"  class="right-answer">
              <div class="item-content">
                {{.}}
              </div>
            </label>
          {{/if}}
        {{/each}}
      </div>
    </div>
  </div>
  {{/each}}
  </div>

  <div class="submit-button-div">
    <button class="button button-positive" id="question-submit-button">显示答案</button>
  </div>
</template>
