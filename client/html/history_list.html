

<template name="HistoryList">
    {{#ionNavView}}
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align: center;">历史列表</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{> ionIcon icon='podium'}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#each video_list}}
        <div class="item item-thumbnail-left history-video-item" 
           data-video-id="{{_id}}">
          <img src="{{cover}}">
          <h2>{{title}}</h2>
          <p>{{tutor}}</p>
        </div>
      {{/each}}
    {{/ionContent}}
  {{/ionView}}
  {{/ionNavView}}
</template>
